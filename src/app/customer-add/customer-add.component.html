<div class="ui card card--customer">
  <div class="content">
    <form #f="ngForm"
          (ngSubmit)="onSubmit(f.value); f.reset();"
          class="ui form">
      <h2 class="ui header">New Customer</h2>
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               placeholder="Name"
               ngModel>
      </div>
      <div class="field">
        <label for="mobile">Mobile</label>
        <input type="text"
               id="mobile"
               name="mobile"
               placeholder="mobile"
               ngModel>
      </div>
      <div class="field">
        <label for="product">Product</label>
        <product-list
          id="product"
          (onChange)="//noinspection JSUnresolvedVariable
updateProduct($event)"
          [products]="products"
          [selectedProduct]="product">
        </product-list>
      </div>
      <div class="field">
        <label for="notes">Notes</label>
        <input type="text"
               id="notes"
               name="notes"
               placeholder="notes"
               ngModel>
      </div>
      <div class="ui segment">
        <button type="submit"
                class="ui primary button"
                tabindex="0">
          <span>Add Customer</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="ui segment segment--customers">
  <h2 class="ui header">Customers Served</h2>
  <app-customer class="ui cards cards--customers"
                *ngFor="let customer of customersServed"
                [id]="customer.id"
                [name]="customer.name"
                [product]="customer.product"
                [status]="customer.status"
                [servedTime]="customer.servedTime"
                [notes]="customer.notes"
                (onUpdate)="onUpdate($event)">
  </app-customer>
</div>

<div class="ui card card--customer">
  <div class="content">
    <img class="right floated mini ui image" src="/assets/images/avatar/large/elliot.jpg">
    <div class="header">
      {{ name }}
    </div>
    <div class="meta">
      <span>{{ notes }}</span>
    </div>
    <div class="product">
      <product-list
        (onChange)="updateProduct($event)"
        [products]="products"
        [selectedProduct]="product">
      </product-list>
    </div>
    <div class="extra content">
      <div class="ui two buttons" *ngIf="status !== 'served'"
        style="margin-bottom: 2px;">
        <div class="ui basic green button" (click)="serve()">Serve</div>
        <div class="ui basic red button" (click)="remove()">Remove</div>
      </div>
      <div class="ui two buttons" *ngIf="status !== 'served'">
        <div class="ui basic orange button"><span>Call Back</span></div>
        <div class="ui basic blue button"><span>Push Back</span></div>
      </div>
    </div>
  </div>
</div>
